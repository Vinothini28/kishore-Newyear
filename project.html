<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">

    <title>New Year Timer</title>
</head>
<body>
    <p>Counting The Timer</p>
    <h1 class="newyear">New Year</h1> 
    <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="secounds">00</h2>
            <small>Secounds</small>
        </div>
    </div>
    





    <script src="project.js"></script>
</body>
</html>
